<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: none;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
    #signin-message {
      display: none;
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="signin-message">üîê Please sign in to view your Plan365 calendar.</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<script>
let calendarId = localStorage.getItem('plan365_calendar_id') || null;
const CLIENT_ID = '943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com';
const SCOPES = 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/userinfo.profile';
let currentYear = new Date().getFullYear();

function initGoogleAuth() {
  gapi.load('client:auth2', () => {
    gapi.client.init({
      clientId: CLIENT_ID,
      scope: SCOPES
    }).then(() => {
      const authInstance = gapi.auth2.getAuthInstance();
      authInstance.isSignedIn.listen(updateSigninStatus);
      updateSigninStatus(authInstance.isSignedIn.get());
    }).catch(err => console.error("Google API init failed:", err));
  });
}

function updateSigninStatus(isSignedIn) {
  const signInBtn = document.getElementById("signin-btn");
  const signOutBtn = document.getElementById("signout-btn");
  const calendarDiv = document.getElementById("calendar");
  const signInMsg = document.getElementById("signin-message");

  if (isSignedIn) {
    signInBtn.style.display = "none";
    signOutBtn.style.display = "inline-block";
    calendarDiv.style.display = "flex";
    signInMsg.style.display = "none";
    renderCalendar();
  } else {
    signInBtn.style.display = "inline-block";
    signOutBtn.style.display = "none";
    calendarDiv.style.display = "none";
    signInMsg.style.display = "block";
  }
}

function handleSignIn() {
  const auth = gapi.auth2.getAuthInstance();
  if (!auth) return alert("Google API not ready");
  auth.signIn().then(() => updateSigninStatus(true)).catch(console.error);
}

function handleSignOut() {
  gapi.auth2.getAuthInstance().signOut().then(() => {
    localStorage.removeItem('plan365_calendar_id');
    updateSigninStatus(false);
  });
}

function renderCalendar() {
  const calendarDiv = document.getElementById("calendar");
  calendarDiv.innerHTML = "";
  document.getElementById("year-label").textContent = currentYear;

  const today = new Date();
  const events = JSON.parse(localStorage.getItem(`plan365_${currentYear}`)) || [];

  for (let month = 0; month < 12; month++) {
    const column = document.createElement("div");
    column.className = "month-column";
    column.innerHTML = `<h3>${new Date(currentYear, month).toLocaleString('default', { month: 'long' })}</h3>`;
    const daysInMonth = new Date(currentYear, month + 1, 0).getDate();
    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${currentYear}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const cell = document.createElement("div");
      cell.className = "day-cell";
      if (today.getFullYear() === currentYear && today.getMonth() === month && today.getDate() === day) {
        cell.classList.add("today");
      }
      cell.innerHTML = `<div class='day-label'>${day}</div>`;
      events.filter(e => e.start <= dateStr && e.end >= dateStr).forEach(event => {
        const note = document.createElement("div");
        note.className = "note-text";
        note.textContent = event.text;
        note.style.background = event.color;
        cell.appendChild(note);
      });
      column.appendChild(cell);
    }
    calendarDiv.appendChild(column);
  }
}

function changeYear(offset) {
  currentYear += offset;
  renderCalendar();
}

function goToToday() {
  currentYear = new Date().getFullYear();
  renderCalendar();
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

window.addEventListener('load', initGoogleAuth);
</script>
</body>
</html>
