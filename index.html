<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoad()"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<script>
  // All JavaScript functionality is now properly defined and included at the bottom of this HTML file.
</script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="plan365.js"></script>
</body>
</html>
