<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<script>
  let currentYear = new Date().getFullYear();
  let accessToken = null;
  let calendarId = localStorage.getItem("plan365_calendar_id") || null;
  let calendarData = {};
  let tokenClient;

  function handleSignIn() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: '943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com',
      scope: 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events',
      callback: async (tokenResponse) => {
        accessToken = tokenResponse.access_token;
        await gapiLoad();
        await gapi.client.init({
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
        });
        gapi.client.setToken({ access_token: accessToken });
        document.getElementById('signin-btn').style.display = 'none';
        document.getElementById('signout-btn').style.display = 'inline-block';
        await initCalendarId();
        await initData();
      }
    });
    tokenClient.requestAccessToken();
  }

  function handleSignOut() {
    if (accessToken) {
      gapi.client.setToken(null);
      google.accounts.oauth2.revoke(accessToken, () => {
        accessToken = null;
        calendarId = null;
        localStorage.removeItem("plan365_calendar_id");
        document.getElementById('signin-btn').style.display = 'inline-block';
        document.getElementById('signout-btn').style.display = 'none';
        calendarData = {};
        createCalendar();
      });
    }
  }

  function gapiLoad() {
    return new Promise(resolve => gapi.load('client', resolve));
  }

  async function initCalendarId() {
    const result = await gapi.client.calendar.calendarList.list();
    const exists = result.result.items.find(c => c.summary === "Plan365");
    if (exists) {
      calendarId = exists.id;
    } else {
      const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
      calendarId = res.result.id;
    }
    localStorage.setItem("plan365_calendar_id", calendarId);
  }

  async function initData() {
    if (!calendarId) return;
    const timeMin = new Date(currentYear, 0, 1).toISOString();
    const timeMax = new Date(currentYear + 1, 0, 1).toISOString();

    const response = await gapi.client.calendar.events.list({
      calendarId,
      timeMin,
      timeMax,
      showDeleted: false,
      singleEvents: true,
      orderBy: "startTime"
    });

    calendarData = {};

    response.result.items.forEach(ev => {
      const start = ev.start.date;
      const end = ev.end.date;
      const metadata = ev.description ? JSON.parse(ev.description) : {};
      const color = metadata.color || '#b6eeb6';
      const newEvent = {
        text: ev.summary,
        color,
        range: { start, end },
        googleId: ev.id
      };
      const dateKey = start;
      if (!calendarData[dateKey]) calendarData[dateKey] = [];
      calendarData[dateKey].push(newEvent);
    });

    createCalendar();
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  function changeYear(offset) {
    currentYear += offset;
    document.getElementById("year-label").textContent = currentYear;
    initData();
  }

  function goToToday() {
    currentYear = new Date().getFullYear();
    document.getElementById("year-label").textContent = currentYear;
    initData();
  }

  function createCalendar() {
    document.getElementById("year-label").textContent = currentYear;
    document.getElementById("calendar").innerHTML = "";
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    for (let month = 0; month < 12; month++) {
      const col = document.createElement("div");
      col.className = "month-column";
      const header = document.createElement("h3");
      header.textContent = months[month];
      col.appendChild(header);
      const daysInMonth = new Date(currentYear, month + 1, 0).getDate();
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        const dateStr = `${currentYear}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        if (dateStr === new Date().toISOString().split('T')[0]) {
          cell.classList.add("today");
        }
        const label = document.createElement("div");
        label.className = "day-label";
        label.textContent = day;
        cell.appendChild(label);

        if (calendarData[dateStr]) {
          calendarData[dateStr].forEach(ev => {
            const note = document.createElement("div");
            note.className = "note-text";
            note.style.backgroundColor = ev.color;
            note.textContent = ev.text;
            cell.appendChild(note);
          });
        }
        col.appendChild(cell);
      }
      document.getElementById("calendar").appendChild(col);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("year-label").textContent = currentYear;
  });
</script>
</body>
</html>
