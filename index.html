<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    /* (Styles same as your version — omitted here for brevity, keep all styles you had before) */
  </style>
</head>
<body>
  <!-- Header, calendar, modal (same as yours) -->
  <!-- ... (use your exact structure) ... -->

<script>
let currentYear = new Date().getFullYear();
let selectedEvent = null;
const calendarData = {};
const months = [...Array(12)].map((_, i) =>
  new Date(2000, i).toLocaleString('default', { month: 'long' })
);
let lastUsedColor = localStorage.getItem('lastUsedColor') || '#b6eeb6';
let gapiInited = false;
let tokenClient;
let accessToken = null;
let calendarId = localStorage.getItem('plan365_calendar_id') || null;

// ✅ Re-added initData
function initData() {
  const saved = localStorage.getItem("calendarData");
  if (saved) Object.assign(calendarData, JSON.parse(saved));
}

function saveData() {
  localStorage.setItem("calendarData", JSON.stringify(calendarData));
}

function createCalendar() {
  document.getElementById("year-label").textContent = currentYear;
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";
  const today = new Date();

  months.forEach((month, index) => {
    const col = document.createElement("div");
    col.className = "month-column";
    const title = document.createElement("h3");
    title.textContent = month;
    col.appendChild(title);

    const days = new Date(currentYear, index + 1, 0).getDate();
    for (let day = 1; day <= days; day++) {
      const cell = document.createElement("div");
      cell.className = "day-cell";
      if (
        today.getFullYear() === currentYear &&
        today.getMonth() === index &&
        today.getDate() === day
      ) {
        cell.classList.add("today");
      }
      const dateKey = `${currentYear}-${String(index+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      cell.innerHTML = `<div class="day-label">${day}</div>`;

      const events = (calendarData[dateKey] || []);
      events.forEach((event, idx) => {
        const note = document.createElement("div");
        note.className = "note-text";
        note.textContent = event.text;
        note.style.background = event.color;
        note.onclick = e => {
          e.stopPropagation();
          openModal(event, dateKey, idx);
        };
        cell.appendChild(note);
      });

      cell.onclick = () => openModal(null, dateKey);
      col.appendChild(cell);
    }

    calendar.appendChild(col);
  });
}

function changeYear(offset) {
  currentYear += offset;
  createCalendar();
}

function goToToday() {
  currentYear = new Date().getFullYear();
  createCalendar();
}

function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

function openModal(event = null, date, index = null) {
  selectedEvent = { event, date, index };
  const modal = document.getElementById("modal");
  const startInput = document.getElementById("start-date");
  const endInput = document.getElementById("end-date");
  const noteInput = document.getElementById("note-text");
  const colorInput = document.getElementById("event-color");
  const duration = document.getElementById("duration-display");
  const deleteBtn = document.getElementById("delete-btn");

  if (event) {
    startInput.value = event.range.start;
    endInput.value = event.range.end;
    noteInput.value = event.text;
    colorInput.value = event.color;
    duration.textContent = `Duration: ${getDuration(event.range.start, event.range.end)} day(s)`;
    deleteBtn.style.display = 'inline-block';
  } else {
    startInput.value = date;
    endInput.value = date;
    noteInput.value = "";
    colorInput.value = lastUsedColor;
    duration.textContent = "";
    deleteBtn.style.display = 'none';
  }

  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  selectedEvent = null;
}

function saveNote() {
  const start = document.getElementById("start-date").value;
  const end = document.getElementById("end-date").value;
  const text = document.getElementById("note-text").value.trim();
  const color = document.getElementById("event-color").value;
  if (!text) return;

  lastUsedColor = color;
  localStorage.setItem('lastUsedColor', color);
  const newEvent = { text, color, range: { start, end } };
  if (selectedEvent?.event) deleteFromRange(selectedEvent.event);
  addToRange(newEvent);
  saveData();
  closeModal();
  createCalendar();

  if (calendarId && accessToken) {
    syncEventToGoogle(newEvent);
  }
}

function deleteFromRange(event) {
  const from = new Date(event.range.start);
  const to = new Date(event.range.end);
  while (from <= to) {
    const key = `${from.getFullYear()}-${String(from.getMonth()+1).padStart(2,'0')}-${String(from.getDate()).padStart(2,'0')}`;
    if (calendarData[key]) {
      calendarData[key] = calendarData[key].filter(e => e.text !== event.text);
    }
    from.setDate(from.getDate() + 1);
  }
}

function deleteCurrentEvent() {
  if (!selectedEvent?.event) return;
  deleteFromRange(selectedEvent.event);
  saveData();
  closeModal();
  createCalendar();
}

function addToRange(event) {
  const from = new Date(event.range.start);
  const to = new Date(event.range.end);
  while (from <= to) {
    const key = `${from.getFullYear()}-${String(from.getMonth()+1).padStart(2,'0')}-${String(from.getDate()).padStart(2,'0')}`;
    if (!calendarData[key]) calendarData[key] = [];
    calendarData[key].push(event);
    from.setDate(from.getDate() + 1);
  }
}

function getDuration(start, end) {
  const s = new Date(start);
  const e = new Date(end);
  return Math.floor((e - s) / (1000 * 60 * 60 * 24)) + 1;
}

// ✅ Google Sign-In flow using tokenClient
function gapiLoad() {
  gapi.load('client', async () => {
    await gapi.client.init({
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
    });
    gapiInited = true;
  });
}

function handleSignIn() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: 'YOUR_CLIENT_ID_HERE',
    scope: 'https://www.googleapis.com/auth/calendar',
    callback: async (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      document.getElementById('signin-btn').style.display = 'none';
      document.getElementById('signout-btn').style.display = 'inline-block';
      await gapiLoad();

      const result = await gapi.client.calendar.calendarList.list();
      const exists = result.result.items.find(c => c.summary === "Plan365");
      if (exists) {
        calendarId = exists.id;
      } else {
        const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
        calendarId = res.result.id;
      }
      localStorage.setItem("plan365_calendar_id", calendarId);
      await loadEventsFromGoogle();
      createCalendar();
    }
  });
  tokenClient.requestAccessToken();
}

function handleSignOut() {
  google.accounts.id.disableAutoSelect();
  document.getElementById('signin-btn').style.display = 'inline-block';
  document.getElementById('signout-btn').style.display = 'none';
  accessToken = null;
  calendarId = null;
  localStorage.removeItem("plan365_calendar_id");
}

async function loadEventsFromGoogle() {
  const timeMin = `${currentYear}-01-01T00:00:00Z`;
  const timeMax = `${currentYear}-12-31T23:59:59Z`;

  const events = await gapi.client.calendar.events.list({
    calendarId,
    timeMin,
    timeMax,
    showDeleted: false,
    singleEvents: true,
    orderBy: "startTime"
  });

  events.result.items.forEach(evt => {
    const start = evt.start.date;
    const end = evt.end.date;
    if (start && end) {
      const event = {
        text: evt.summary || "(no title)",
        color: "#b6eeb6",
        range: { start, end: new Date(new Date(end).getTime() - 86400000).toISOString().slice(0, 10) }
      };
      addToRange(event);
    }
  });
  saveData();
}

function syncEventToGoogle(event) {
  const request = {
    calendarId,
    resource: {
      summary: event.text,
      start: { date: event.range.start },
      end: { date: event.range.end }
    }
  };
  gapi.client.calendar.events.insert(request);
}

// ✅ Initialize everything
initData();
createCalendar();
</script>
</body>
</html>
