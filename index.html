<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>
<script src="https://apis.google.com/js/api.js" onload="gapiLoad()"></script>
<script>
let currentYear = new Date().getFullYear();
let selectedEvent = null;
const calendarData = {};
const months = [...Array(12)].map((_, i) =>
  new Date(2000, i).toLocaleString('default', { month: 'long' })
);
let lastUsedColor = localStorage.getItem('lastUsedColor') || '#b6eeb6';
let gapiInited = false;
let tokenClient;
let calendarId = localStorage.getItem('plan365_calendar_id') || null;

function gapiLoad() {
  gapi.load('client', initializeGapiClient);
}

async function initializeGapiClient() {
  await gapi.client.init({
    apiKey: '',
    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
  });
  gapiInited = true;
}

function changeYear(offset) {
  currentYear += offset;
  document.getElementById("year-label").textContent = currentYear;
  createCalendar();
}

function goToToday() {
  currentYear = new Date().getFullYear();
  createCalendar();
}

function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

function initData() {
  const saved = localStorage.getItem("calendarData");
  if (saved) Object.assign(calendarData, JSON.parse(saved));
}

function saveData() {
  localStorage.setItem("calendarData", JSON.stringify(calendarData));
}

function createCalendar() {
  document.getElementById("year-label").textContent = currentYear;
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";
  const today = new Date();

  months.forEach((month, index) => {
    const col = document.createElement("div");
    col.className = "month-column";
    const title = document.createElement("h3");
    title.textContent = month;
    col.appendChild(title);

    const days = new Date(currentYear, index + 1, 0).getDate();
    for (let day = 1; day <= days; day++) {
      const cell = document.createElement("div");
      cell.className = "day-cell";
      if (
        today.getFullYear() === currentYear &&
        today.getMonth() === index &&
        today.getDate() === day
      ) {
        cell.classList.add("today");
      }
      const dateKey = `${currentYear}-${String(index+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      cell.innerHTML = `<div class="day-label">${day}</div>`;

      const events = (calendarData[dateKey] || []);
      events.forEach((event, idx) => {
        const note = document.createElement("div");
        note.className = "note-text";
        note.textContent = event.text;
        note.style.background = event.color;
        note.onclick = e => {
          e.stopPropagation();
          openModal(event, dateKey, idx);
        };
        cell.appendChild(note);
      });

      cell.onclick = () => openModal(null, dateKey);
      col.appendChild(cell);
    }

    calendar.appendChild(col);
  });
}

function openModal(event = null, date, index = null) {
  selectedEvent = { event, date, index };
  const modal = document.getElementById("modal");
  const startInput = document.getElementById("start-date");
  const endInput = document.getElementById("end-date");
  const noteInput = document.getElementById("note-text");
  const colorInput = document.getElementById("event-color");
  const duration = document.getElementById("duration-display");
  const deleteBtn = document.getElementById("delete-btn");

  if (event) {
    startInput.value = event.range.start;
    endInput.value = event.range.end;
    noteInput.value = event.text;
    colorInput.value = event.color;
    duration.textContent = `Duration: ${getDuration(event.range.start, event.range.end)} day(s)`;
    deleteBtn.style.display = 'inline-block';
  } else {
    startInput.value = date;
    endInput.value = date;
    noteInput.value = "";
    colorInput.value = lastUsedColor;
    duration.textContent = "";
    deleteBtn.style.display = 'none';
  }

  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  selectedEvent = null;
}

function saveNote() {
  const start = document.getElementById("start-date").value;
  const end = document.getElementById("end-date").value;
  const text = document.getElementById("note-text").value.trim();
  const color = document.getElementById("event-color").value;
  if (!text) return;

  lastUsedColor = color;
  localStorage.setItem('lastUsedColor', color);
  const newEvent = { text, color, range: { start, end } };
  if (selectedEvent?.event) deleteFromRange(selectedEvent.event);
  addToRange(newEvent);
  saveData();
  closeModal();
  createCalendar();
  if (calendarId) syncEventToGoogle(newEvent);
}

function addToRange(event) {
  const from = new Date(event.range.start);
  const to = new Date(event.range.end);
  while (from <= to) {
    const key = `${from.getFullYear()}-${String(from.getMonth()+1).padStart(2,'0')}-${String(from.getDate()).padStart(2,'0')}`;
    if (!calendarData[key]) calendarData[key] = [];
    calendarData[key].push(event);
    from.setDate(from.getDate() + 1);
  }
}

function deleteFromRange(event) {
  const from = new Date(event.range.start);
  const to = new Date(event.range.end);
  while (from <= to) {
    const key = `${from.getFullYear()}-${String(from.getMonth()+1).padStart(2,'0')}-${String(from.getDate()).padStart(2,'0')}`;
    if (calendarData[key]) {
      calendarData[key] = calendarData[key].filter(e => e.text !== event.text);
    }
    from.setDate(from.getDate() + 1);
  }
}

function deleteCurrentEvent() {
  if (!selectedEvent?.event) return;
  deleteFromRange(selectedEvent.event);
  saveData();
  closeModal();
  createCalendar();
}

function getDuration(start, end) {
  const s = new Date(start);
  const e = new Date(end);
  return Math.floor((e - s) / (1000 * 60 * 60 * 24)) + 1;
}

function handleSignIn() {
  google.accounts.id.initialize({
    client_id: "943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com",
    callback: async (response) => {
      document.getElementById('signin-btn').style.display = 'none';
      document.getElementById('signout-btn').style.display = 'inline-block';
      await gapiLoad();
      await gapi.auth2.getAuthInstance().signIn();
      if (!calendarId) {
        const result = await gapi.client.calendar.calendarList.list();
        const exists = result.result.items.find(c => c.summary === "Plan365");
        if (exists) {
          calendarId = exists.id;
        } else {
          const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
          calendarId = res.result.id;
        }
        localStorage.setItem("plan365_calendar_id", calendarId);
      }
    }
  });
  google.accounts.id.prompt();
}

function handleSignOut() {
  google.accounts.id.disableAutoSelect();
  document.getElementById('signin-btn').style.display = 'inline-block';
  document.getElementById('signout-btn').style.display = 'none';
  calendarId = null;
}

function syncEventToGoogle(event) {
  const request = {
    calendarId,
    resource: {
      summary: event.text,
      start: { date: event.range.start },
      end: { date: event.range.end }
    }
  };
  gapi.client.calendar.events.insert(request);
}

initData();
createCalendar();
</script>
</body>
</html>
