<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let currentYear = new Date().getFullYear();
let selectedEvent = null;
const calendarData = {};
const months = [...Array(12)].map((_, i) =>
  new Date(2000, i).toLocaleString('default', { month: 'long' })
);
let lastUsedColor = localStorage.getItem('lastUsedColor') || '#b6eeb6';
let calendarId = localStorage.getItem('plan365_calendar_id') || null;

let gapiInited = false;
let gisInited = false;
let tokenClient;

function gapiLoad() {
  gapi.load('client', async () => {
    await gapi.client.init({
      apiKey: '',
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
    });
    gapiInited = true;
  });
}

async function ensureCalendarExists() {
  const result = await gapi.client.calendar.calendarList.list();
  const exists = result.result.items.find(c => c.summary === "Plan365");
  if (exists) {
    calendarId = exists.id;
  } else {
    const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
    calendarId = res.result.id;
  }
  localStorage.setItem("plan365_calendar_id", calendarId);
}

function handleSignIn() {
  google.accounts.id.initialize({
    client_id: "943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com",
    callback: async (response) => {
      document.getElementById('signin-btn').style.display = 'none';
      document.getElementById('signout-btn').style.display = 'inline-block';

      await gapiLoad();
      await gapi.auth2.init({ client_id: "943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com" });
      await gapi.auth2.getAuthInstance().signIn();

      await ensureCalendarExists();
    }
  });
  google.accounts.id.prompt();
}

function handleSignOut() {
  google.accounts.id.disableAutoSelect();
  document.getElementById('signin-btn').style.display = 'inline-block';
  document.getElementById('signout-btn').style.display = 'none';
  calendarId = null;
  localStorage.removeItem("plan365_calendar_id");
}

function syncEventToGoogle(event) {
  if (!calendarId) return;
  gapi.client.calendar.events.insert({
    calendarId,
    resource: {
      summary: event.text,
      start: { date: event.range.start },
      end: { date: event.range.end },
      description: 'Created by Plan365. Do not modify in Google Calendar.'
    }
  }).then(() => console.log("Synced to Google"), err => console.error("Sync failed", err));
}

// ... (rest of your existing code, unchanged)

initData();
createCalendar();
</script>
</body>
</html>
