<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 999;
      flex-wrap: wrap;
    }
    body.dark #header {
      background: #1f1f1f;
    }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar {
      background: #1a1a1a;
    }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column {
      background: #2c2c2c;
    }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today {
      border: 2px solid red;
    }
    .day-label {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #google-auth {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    #sign-out-btn {
      display: none;
    }
    #event-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    body.dark #event-modal {
      background: #333;
      color: white;
    }
    #event-modal input, #event-modal textarea {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button onclick="changeYear(-1)">‚è™ Prev</button>
      <button onclick="goToToday()">üìÖ Today</button>
      <button onclick="changeYear(1)">Next ‚è©</button>
    </div>
    <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
    <div id="google-auth">
      <div id="g_id_onload"
           data-client_id="943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com"
           data-callback="onGoogleSignIn"
           data-auto_prompt="false"
           data-scope="https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events">
      </div>
      <div class="g_id_signin" data-type="icon"></div>
      <button id="sign-out-btn" onclick="signOut()">Sign Out</button>
      <button onclick="toggleDarkMode()">üåì Theme</button>
    </div>
  </div>

  <div id="calendar"></div>

  <div id="event-modal">
    <h3>Edit Event</h3>
    <input type="date" id="start-date" />
    <input type="date" id="end-date" />
    <textarea id="note-text" placeholder="Event details"></textarea>
    <input type="color" id="event-color" />
    <button onclick="saveNote()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script>
    let googleToken = null;
    let calendarId = null;
    let currentYear = new Date().getFullYear();
    let editingDate = null;

    async function fetchEventsFromGoogle() {
      if (!googleToken || !calendarId) return;
      const res = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?singleEvents=true&orderBy=startTime`, {
        headers: { Authorization: `Bearer ${googleToken}` }
      });
      const data = await res.json();
      const events = data.items || [];
      events.forEach(event => {
        const date = event.start?.date;
        const dayCell = document.querySelector(`.day-cell[data-date='${date}']`);
        if (dayCell) {
          const note = document.createElement('div');
          note.className = 'note-text';
          note.textContent = event.summary || '(No Title)';
          note.style.background = '#ffd54f';
          dayCell.appendChild(note);
        }
      });
    }

    function generateCalendar(year) {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      document.getElementById('year-label').textContent = year;
      const todayStr = new Date().toISOString().split('T')[0];

      for (let month = 0; month < 12; month++) {
        const col = document.createElement('div');
        col.className = 'month-column';

        const title = document.createElement('h3');
        title.textContent = new Date(year, month).toLocaleString('default', { month: 'short' });
        col.appendChild(title);

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const cell = document.createElement('div');
          cell.className = 'day-cell';
          cell.dataset.date = dateStr;
          if (dateStr === todayStr) cell.classList.add('today');
          cell.textContent = day;
          cell.onclick = () => openModal(dateStr);
          col.appendChild(cell);
        }

        calendar.appendChild(col);
      }

      fetchEventsFromGoogle();
    }

    function changeYear(offset) {
      currentYear += offset;
      generateCalendar(currentYear);
    }

    function goToToday() {
      currentYear = new Date().getFullYear();
      generateCalendar(currentYear);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function openModal(dateStr) {
      editingDate = dateStr;
      document.getElementById('start-date').value = dateStr;
      document.getElementById('end-date').value = dateStr;
      document.getElementById('note-text').value = '';
      document.getElementById('event-color').value = '#2196f3';
      document.getElementById('event-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('event-modal').style.display = 'none';
    }

    function onGoogleSignIn(response) {
      googleToken = response.credential;
      document.getElementById('g_id_onload').style.display = 'none';
      document.querySelector('.g_id_signin').style.display = 'none';
      document.getElementById('sign-out-btn').style.display = 'inline-block';
      createCalendarIfNotExists().then(() => {
        generateCalendar(currentYear);
      });
    }

    function signOut() {
      googleToken = null;
      calendarId = null;
      document.getElementById('sign-out-btn').style.display = 'none';
      document.getElementById('g_id_onload').style.display = 'block';
      document.querySelector('.g_id_signin').style.display = 'block';
      generateCalendar(currentYear);
    }

    async function createCalendarIfNotExists() {
      const res = await fetch('https://www.googleapis.com/calendar/v3/users/me/calendarList', {
        headers: { Authorization: `Bearer ${googleToken}` }
      });
      const data = await res.json();
      const existing = data.items?.find(cal => cal.summary === 'Plan365');
      if (existing) {
        calendarId = existing.id;
      } else {
        const created = await fetch('https://www.googleapis.com/calendar/v3/calendars', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${googleToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ summary: 'Plan365' })
        });
        const cal = await created.json();
        calendarId = cal.id;
      }
    }

    async function syncEventToGoogle(event) {
      if (!googleToken || !calendarId) return;
      await fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${googleToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          summary: event.text,
          start: { date: event.range.start },
          end: { date: new Date(new Date(event.range.end).getTime() + 86400000).toISOString().split('T')[0] },
        })
      });
    }

    function saveNote() {
      const start = document.getElementById("start-date")?.value;
      const end = document.getElementById("end-date")?.value;
      const text = document.getElementById("note-text")?.value.trim();
      const color = document.getElementById("event-color")?.value;
      if (!text) return;
      const newEvent = { text, color, range: { start, end } };
      syncEventToGoogle(newEvent);
      closeModal();
      generateCalendar(currentYear);
    }

    generateCalendar(currentYear);
  </script>
</body>
</html>
