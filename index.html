<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan365</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
  --today-color: #ff6961; /* Default, can be changed from settings */
  --modal-bg: rgba(0, 0, 0, 0.4);
  --light-bg: #fff;
  --dark-bg: #1e1e1e;
  --dark-text: #e5e5e5;
  --hover-delete: #ff4d4f;
}

/* General */
body {
  transition: background-color 0.3s ease, color 0.3s ease;
}
body.dark {
  background-color: var(--dark-bg);
  color: var(--dark-text);
}
.today {
  border: 2px solid var(--today-color);
}

/* Calendar */
#calendar {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 1rem;
  transition: opacity 0.3s ease;
}
.month-column {
  min-width: 250px;
}

/* Modal */
#modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: var(--modal-bg);
  z-index: 1000;
}
#modal-content {
  background: var(--light-bg);
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  animation: fadeInScale 0.3s ease;
}
body.dark #modal-content {
  background: #2c2c2c;
  color: var(--dark-text);
}
#modal.fade-out,
#modal-content.fade-out {
  animation: fadeOutScale 0.3s ease forwards;
}

/* Modal delete button hover red */
#delete-btn {
  background-color: #ccc;
  transition: background-color 0.3s ease;
}
#delete-btn:hover {
  background-color: var(--hover-delete);
  color: white;
}

/* Settings Overlay */
#settings-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: var(--modal-bg);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
#settings-panel {
  background: var(--light-bg);
  padding: 20px;
  border-radius: 10px;
  min-width: 300px;
  animation: fadeInScale 0.3s ease;
}
body.dark #settings-panel {
  background: #2c2c2c;
  color: var(--dark-text);
}
#settings-panel.fade-out,
#settings-overlay.fade-out {
  animation: fadeOutScale 0.3s ease forwards;
}

/* Today Color Section Spacing */
#settings-panel label[for="today-color"] {
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
}

/* Settings close button hover */
.settings-close {
  background: transparent;
  border: none;
  color: #888;
  cursor: pointer;
  font-size: 1.2rem;
  transition: color 0.2s ease;
}
.settings-close:hover {
  color: var(--hover-delete);
}

/* Note text inside calendar */
.note-text {
  background-color: #b6eeb6;
  padding: 4px 6px;
  margin: 2px 0;
  border-radius: 4px;
  font-size: 0.85rem;
  cursor: pointer;
}

/* Animations */
@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
@keyframes fadeOutScale {
  from {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(0.95);
  }
}

/* Fix for dark mode date inputs */
body.dark input[type="date"] {
  background: #3a3a3a;
  color: var(--dark-text);
  border: 1px solid #555;
}
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button onclick="changeYear(-1)"><i class="fas fa-backward"></i> Prev</button>
      <button onclick="goToToday()"><i class="fas fa-calendar-day"></i> Today</button>
      <button onclick="changeYear(1)">Next <i class="fas fa-forward"></i></button>
    </div>
    <h2><i class="fas fa-calendar-alt"></i> Plan365 - <span id="year-label"></span></h2>
    <div>
      <button id="signin-btn" onclick="handleSignIn()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      <button id="signout-btn" style="display:none" onclick="handleSignOut()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
      <button onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>
  </div>

  <div id="calendar"></div>

  <!-- Settings Popup -->
  <div id="settings-overlay" onclick="closeSettings(event)">
    <div id="settings-panel" onclick="event.stopPropagation()">
      <h3><i class="fas fa-cog"></i> Settings</h3>
      <button onclick="toggleDarkMode()"><i id="theme-toggle-icon" class="fas fa-moon"></i> Toggle Theme</button>
      <button onclick="toggleRecurringEvents()"><i class="fas fa-sync-alt"></i> Show/Hide Recurring</button>
      <label><i class="fas fa-palette"></i> Today Color:
        <input type="color" onchange="changeTodayColor(this.value)" />
      </label>
      <p class="info"><i class="fas fa-info-circle"></i> Custom recurring rules like “3 times a week” aren't supported and will not sync.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <label><strong>Start:</strong> <input type="date" id="start-date"></label>
      <label><strong>End:</strong> <input type="date" id="end-date"></label>
      <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
      <label><strong>Color:</strong> <input type="color" id="event-color"></label>
      <label><strong>Repeat:</strong>
        <select id="repeat-select">
          <option value="">None</option>
          <option value="DAILY">Daily</option>
          <option value="WEEKLY">Weekly</option>
          <option value="MONTHLY">Monthly</option>
          <option value="YEARLY">Yearly</option>
        </select>
      </label>
      <p id="duration-display"></p>
      <div class="actions">
        <button onclick="saveNote()">Save</button>
        <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Syncing...</div>

  <!-- Scripts -->
  <script src="plan365.js"></script>
</body>
</html>
