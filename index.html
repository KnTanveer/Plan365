<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan365</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --today-color: red;
    }
    body {
      font-family: Roboto, Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }

    /* Header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header {
      background: #1f1f1f;
    }

    #header button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    #header button:hover {
      background-color: #ddd;
    }
    body.dark #header button {
      background-color: #333;
      color: white;
    }
    body.dark #header button:hover {
      background-color: #444;
    }

    /* Calendar */
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
      transition: opacity 0.3s ease;
    }
    body.dark #calendar {
      background: #1a1a1a;
    }

    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 5px;
    }
    body.dark .month-column {
      background: #2c2c2c;
    }

    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    body.dark .day-cell {
      border: 1px solid #666;
    }

    .today {
      border: 2px solid var(--today-color, red);
    }
    .day-label {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      animation: fadeIn 0.3s ease;
    }

    body.dark #modal-content {
      background: #2c2c2c;
      color: white;
    }

    #modal-content input,
    #modal-content textarea,
    #modal-content select {
      width: 100%;
      margin-top: 5px;
    }

    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }

    body.dark #modal-content input,
    body.dark #modal-content textarea,
    body.dark #modal-content select {
      background-color: #3a3a3a;
      color: white;
      border: 1px solid #555;
    }

    body.dark #modal-content input[type="color"] {
      background-color: transparent;
      padding: 2px;
    }

    body.dark input[type="date"] {
      background-color: #3a3a3a !important;
      color: white !important;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 4px;
    }

    body.dark input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      filter: invert(1);
      cursor: pointer;
    }

    /* Settings Popup */
    #settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }

    #settings-panel {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      animation: fadeIn 0.3s ease;
    }

    body.dark #settings-panel {
      background: #1e1e1e;
      color: white;
    }

    #settings-panel button {
      margin: 8px 0;
      display: block;
      width: 100%;
    }

    #settings-panel label {
      display: block;
      margin: 12px 0;
    }

    #settings-panel .info {
      font-size: 13px;
      margin-top: 10px;
      color: #666;
    }
    body.dark #settings-panel .info {
      color: #aaa;
    }

    /* Spinner */
    #loading-spinner {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2000;
      font-size: 22px;
      color: #333;
    }
    body.dark #loading-spinner {
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .fade-out {
      animation: fadeOut 0.3s forwards;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <button onclick="changeYear(-1)"><i class="fas fa-backward"></i> Prev</button>
      <button onclick="goToToday()"><i class="fas fa-calendar-day"></i> Today</button>
      <button onclick="changeYear(1)">Next <i class="fas fa-forward"></i></button>
    </div>
    <h2><i class="fas fa-calendar-alt"></i> Plan365 - <span id="year-label"></span></h2>
    <div>
      <button id="signin-btn" onclick="handleSignIn()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      <button id="signout-btn" style="display:none" onclick="handleSignOut()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
      <button onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>
  </div>

  <div id="calendar"></div>

  <!-- Settings Popup -->
  <div id="settings-overlay" onclick="closeSettings(event)">
    <div id="settings-panel" onclick="event.stopPropagation()">
      <h3><i class="fas fa-cog"></i> Settings</h3>
      <button onclick="toggleDarkMode()"><i id="theme-toggle-icon" class="fas fa-moon"></i> Toggle Theme</button>
      <button onclick="toggleRecurringEvents()"><i class="fas fa-sync-alt"></i> Show/Hide Recurring</button>
      <label><i class="fas fa-palette"></i> Today Color:
        <input type="color" onchange="changeTodayColor(this.value)" />
      </label>
      <p class="info"><i class="fas fa-info-circle"></i> Custom recurring rules like “3 times a week” aren't supported and will not sync.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <label><strong>Start:</strong> <input type="date" id="start-date"></label>
      <label><strong>End:</strong> <input type="date" id="end-date"></label>
      <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
      <label><strong>Color:</strong> <input type="color" id="event-color"></label>
      <label><strong>Repeat:</strong>
        <select id="repeat-select">
          <option value="">None</option>
          <option value="DAILY">Daily</option>
          <option value="WEEKLY">Weekly</option>
          <option value="MONTHLY">Monthly</option>
          <option value="YEARLY">Yearly</option>
        </select>
      </label>
      <p id="duration-display"></p>
      <div class="actions">
        <button onclick="saveNote()">Save</button>
        <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Syncing...</div>

  <!-- Scripts -->
  <script src="plan365.js"></script>
</body>
</html>
