<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">âª Prev</button>
    <button onclick="goToToday()">ğŸ“… Today</button>
    <button onclick="changeYear(1)">Next â©</button>
    <button onclick="initData()">ğŸ”„ Sync Now</button>
  </div>
  <h2>ğŸ“… Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">ğŸ” Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">ğŸšª Log Out</button>
    <button onclick="toggleDarkMode()">ğŸŒ“ Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="loading">ğŸ”„ Syncing with Google...</div>
<div id="modal">
  <!-- [modal content unchanged] -->
</div>
<script>
let accessToken = null;
let tokenClient;

function gapiLoad() {
  return new Promise(resolve => gapi.load('client', resolve));
}

function changeYear(offset) {
  currentYear += offset;
  document.getElementById("year-label").textContent = currentYear;
  initData();
}

function goToToday() {
  currentYear = new Date().getFullYear();
  initData();
}

async function initData() {
  if (!calendarId) return;
  document.getElementById("loading").style.display = "flex";

  const timeMin = new Date(currentYear, 0, 1).toISOString();
  const timeMax = new Date(currentYear + 1, 0, 1).toISOString();

  try {
    const response = await gapi.client.calendar.events.list({
      calendarId,
      timeMin,
      timeMax,
      showDeleted: false,
      singleEvents: true,
      orderBy: "startTime"
    });

    Object.keys(calendarData).forEach(k => delete calendarData[k]);

    response.result.items.forEach(ev => {
      const start = ev.start.date;
      const end = ev.end.date;
      const metadata = ev.description ? JSON.parse(ev.description) : {};
      const color = metadata.color || '#b6eeb6';
      const newEvent = {
        text: ev.summary,
        color,
        range: { start, end },
        googleId: ev.id
      };
      addToRange(newEvent);
    });

    createCalendar();
  } catch (e) {
    console.error("Failed to fetch events:", e);
    if (e.status === 401) {
      alert("Session expired. Please sign in again.");
      handleSignOut();
    }
  } finally {
    document.getElementById("loading").style.display = "none";
  }
}

function handleSignIn() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: '943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com',
    scope: 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events',
    callback: async (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      await gapiLoad();
      await gapi.client.init({
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
      });
      gapi.client.setToken({ access_token: accessToken });
      document.getElementById('signin-btn').style.display = 'none';
      document.getElementById('signout-btn').style.display = 'inline-block';
      await initCalendarId();
      await initData();
    }
  });
  tokenClient.requestAccessToken();
}

function handleSignOut() {
  if (accessToken) {
    gapi.client.setToken(null);
    google.accounts.oauth2.revoke(accessToken, () => {
      accessToken = null;
      calendarId = null;
      localStorage.removeItem("plan365_calendar_id");
      document.getElementById('signin-btn').style.display = 'inline-block';
      document.getElementById('signout-btn').style.display = 'none';
      Object.keys(calendarData).forEach(k => delete calendarData[k]);
      createCalendar();
    });
  }
}

async function initCalendarId() {
  const result = await gapi.client.calendar.calendarList.list();
  const exists = result.result.items.find(c => c.summary === "Plan365");
  if (exists) {
    calendarId = exists.id;
  } else {
    const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
    calendarId = res.result.id;
  }
  localStorage.setItem("plan365_calendar_id", calendarId);
}
</script>
</body>
</html>
