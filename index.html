<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: auto;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: white; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    body.dark #header { background: #1f1f1f; }
    #calendar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    body.dark #calendar { background: #1a1a1a; }
    .month-column {
      flex: 0 0 auto;
      width: 130px;
      margin-right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px;
    }
    body.dark .month-column { background: #2c2c2c; }
    .month-column h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .day-cell {
      border: 1px solid #ddd;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      min-height: 45px;
    }
    .today { border: 2px solid red; }
    .day-label { font-weight: bold; margin-bottom: 3px; }
    .note-text {
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      margin-top: 2px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #modal-content input,
    #modal-content textarea {
      width: 100%;
      margin-top: 5px;
    }
    #modal-content .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 5px;
    }
    #signin-btn, #signout-btn { margin: 5px; }
  </style>
</head>
<body>
<div id="header">
  <div>
    <button onclick="changeYear(-1)">‚è™ Prev</button>
    <button onclick="goToToday()">üìÖ Today</button>
    <button onclick="changeYear(1)">Next ‚è©</button>
  </div>
  <h2>üìÖ Plan365 - <span id="year-label"></span></h2>
  <div>
    <button id="signin-btn" onclick="handleSignIn()">üîê Sign In</button>
    <button id="signout-btn" style="display:none" onclick="handleSignOut()">üö™ Log Out</button>
    <button onclick="toggleDarkMode()">üåì Theme</button>
  </div>
</div>
<div id="calendar"></div>
<div id="modal">
  <div id="modal-content">
    <label><strong>Start:</strong> <input type="date" id="start-date"></label>
    <label><strong>End:</strong> <input type="date" id="end-date"></label>
    <label><strong>Note:</strong> <textarea id="note-text"></textarea></label>
    <label><strong>Color:</strong> <input type="color" id="event-color"></label>
    <p id="duration-display"></p>
    <div class="actions">
      <button onclick="saveNote()">Save</button>
      <button id="delete-btn" style="display:none" onclick="deleteCurrentEvent()">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let calendarId = localStorage.getItem('plan365_calendar_id') || null;

const CLIENT_ID = '943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com';
const SCOPES = 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/userinfo.profile';

function initGoogleAuth() {
  gapi.load('client:auth2', () => {
    gapi.client.init({
      clientId: CLIENT_ID,
      scope: SCOPES
    }).then(() => {
      const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get();
      updateSigninStatus(isSignedIn);
    });
  });
}

function updateSigninStatus(isSignedIn) {
  const signInBtn = document.getElementById("signin-btn");
  const signOutBtn = document.getElementById("signout-btn");

  if (isSignedIn) {
    signInBtn.style.display = "none";
    signOutBtn.style.display = "inline-block";
  } else {
    signInBtn.style.display = "inline-block";
    signOutBtn.style.display = "none";
  }

  // Always render the calendar regardless of sign-in state
  renderCalendar();
}

function handleSignIn() {
  gapi.auth2.getAuthInstance().signIn().then(() => {
    updateSigninStatus(true);
  });
}

function handleSignOut() {
  gapi.auth2.getAuthInstance().signOut().then(() => {
    localStorage.removeItem('plan365_calendar_id');
    updateSigninStatus(false);
  });
}

function renderCalendar() {
  const calendarDiv = document.getElementById('calendar');
  calendarDiv.innerHTML = '';

  const year = new Date().getFullYear();
  document.getElementById('year-label').textContent = year;

  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  for (let m = 0; m < 12; m++) {
    const monthCol = document.createElement('div');
    monthCol.className = 'month-column';

    const monthTitle = document.createElement('h3');
    monthTitle.textContent = monthNames[m];
    monthCol.appendChild(monthTitle);

    const daysInMonth = new Date(year, m + 1, 0).getDate();

    for (let d = 1; d <= daysInMonth; d++) {
      const day = new Date(year, m, d);
      const dayCell = document.createElement('div');
      dayCell.className = 'day-cell';
      if (isToday(day)) dayCell.classList.add('today');

      const label = document.createElement('div');
      label.className = 'day-label';
      label.textContent = `${day.getDate()} ${day.toLocaleDateString('en-US', { weekday: 'short' })}`;
      dayCell.appendChild(label);

      const key = formatDate(day) + '_' + formatDate(day);
      const note = localStorage.getItem(key);
      if (note) {
        const noteObj = JSON.parse(note);
        const noteEl = document.createElement('div');
        noteEl.className = 'note-text';
        noteEl.style.background = noteObj.color;
        noteEl.textContent = noteObj.text;
        dayCell.appendChild(noteEl);
      }

      dayCell.onclick = () => openModal(day);
      monthCol.appendChild(dayCell);
    }

    calendarDiv.appendChild(monthCol);
  }
}

function formatDate(date) {
  return date.toISOString().split('T')[0];
}

function isToday(date) {
  const today = new Date();
  return date.getDate() === today.getDate() &&
         date.getMonth() === today.getMonth() &&
         date.getFullYear() === today.getFullYear();
}

function openModal(date) {
  document.getElementById('modal').style.display = 'flex';
  const dateStr = formatDate(date);
  document.getElementById('start-date').value = dateStr;
  document.getElementById('end-date').value = dateStr;

  const key = dateStr + '_' + dateStr;
  const saved = localStorage.getItem(key);
  if (saved) {
    const event = JSON.parse(saved);
    document.getElementById('note-text').value = event.text;
    document.getElementById('event-color').value = event.color;
    document.getElementById('delete-btn').style.display = 'inline-block';
  } else {
    document.getElementById('note-text').value = '';
    document.getElementById('event-color').value = '#ffeb3b';
    document.getElementById('delete-btn').style.display = 'none';
  }

  updateDurationDisplay();
}

function saveNote() {
  const start = document.getElementById('start-date').value;
  const end = document.getElementById('end-date').value;
  const text = document.getElementById('note-text').value;
  const color = document.getElementById('event-color').value;
  if (!start || !end || !text) return;

  const event = { start, end, text, color };
  localStorage.setItem(start + '_' + end, JSON.stringify(event));
  syncEventToGoogle(event);
  renderCalendar();
  closeModal();
}

function syncEventToGoogle(event) {
  const authResponse = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse();
  fetch('/api/sync', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      tokens: authResponse,
      event: event,
      calendarId: calendarId
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.calendarId) {
      calendarId = data.calendarId;
      localStorage.setItem('plan365_calendar_id', calendarId);
    }
    console.log("Synced to Google via API", data);
  })
  .catch(err => console.error("API Sync error", err));
}

window.addEventListener('load', initGoogleAuth);
</script>
</body>
</html>
