<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    /* Your existing styles remain unchanged */
  </style>
</head>
<body>
  <!-- UI remains unchanged -->
  <div id="header">
    <div>
      <button onclick="changeYear(-1)">⏪ Prev</button>
      <button onclick="goToToday()">📅 Today</button>
      <button onclick="changeYear(1)">Next ⏩</button>
    </div>
    <h2>📅 Plan365 - <span id="year-label"></span></h2>
    <div>
      <button id="signin-btn" onclick="handleSignIn()">🔐 Sign In</button>
      <button id="signout-btn" style="display:none" onclick="handleSignOut()">🚪 Log Out</button>
      <button onclick="toggleDarkMode()">🌓 Theme</button>
    </div>
  </div>

  <div id="calendar"></div>

  <div id="modal">
    <div id="modal-content">
      <!-- Modal content unchanged -->
    </div>
  </div>

<script>
let currentYear = new Date().getFullYear();
let selectedEvent = null;
const calendarData = {};
const months = [...Array(12)].map((_, i) =>
  new Date(2000, i).toLocaleString('default', { month: 'long' })
);
let lastUsedColor = localStorage.getItem('lastUsedColor') || '#b6eeb6';
let tokenClient;
let calendarId = localStorage.getItem('plan365_calendar_id') || null;

function gapiLoad() {
  gapi.load('client', async () => {
    await gapi.client.init({
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
    });
  });
}

function handleSignIn() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: '943003293805-j19ek1k66uvh8s2q7dd4hsvtimf516jv.apps.googleusercontent.com', 
    scope: 'https://www.googleapis.com/auth/calendar',
    callback: async (tokenResponse) => {
      if (tokenResponse.error) {
        console.error('Token error:', tokenResponse);
        return;
      }
      gapi.client.setToken({ access_token: tokenResponse.access_token });
      document.getElementById('signin-btn').style.display = 'none';
      document.getElementById('signout-btn').style.display = 'inline-block';

      if (!calendarId) {
        const result = await gapi.client.calendar.calendarList.list();
        const exists = result.result.items.find(c => c.summary === "Plan365");
        if (exists) {
          calendarId = exists.id;
        } else {
          const res = await gapi.client.calendar.calendars.insert({ summary: "Plan365" });
          calendarId = res.result.id;
        }
        localStorage.setItem("plan365_calendar_id", calendarId);
      }

      await loadEventsFromGoogle();
    }
  });
  tokenClient.requestAccessToken();
}

function handleSignOut() {
  google.accounts.id.disableAutoSelect();
  document.getElementById('signin-btn').style.display = 'inline-block';
  document.getElementById('signout-btn').style.display = 'none';
  calendarId = null;
  localStorage.removeItem("plan365_calendar_id");
}

async function loadEventsFromGoogle() {
  if (!calendarId) return;
  const res = await gapi.client.calendar.events.list({
    calendarId,
    timeMin: new Date(currentYear, 0, 1).toISOString(),
    timeMax: new Date(currentYear + 1, 0, 1).toISOString(),
    singleEvents: true,
    orderBy: 'startTime',
  });

  res.result.items.forEach(event => {
    const start = event.start.date;
    const end = event.end.date;
    const text = event.summary;
    const color = lastUsedColor;

    if (!start || !end || !text) return;

    const newEvent = { text, color, range: { start, end } };
    addToRange(newEvent);
  });

  saveData();
  createCalendar();
}

function syncEventToGoogle(event) {
  const request = {
    calendarId,
    resource: {
      summary: event.text,
      start: { date: event.range.start },
      end: { date: event.range.end }
    }
  };
  gapi.client.calendar.events.insert(request);
}

// Remaining functions like createCalendar, addToRange, openModal, saveNote etc. go here, unchanged

initData();
gapiLoad();
createCalendar();
</script>
</body>
</html>
